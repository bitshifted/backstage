---
id: app-id
version: 1.2.3-SNAPSHOT
application-info:
  icons:
    - path: "path/to/linux/icon.png"
      sha256: 12344555
      size: 1024
    - path: "path/to/win/icon.ico"
      sha256: 2454fdfdf
      size: 2345
    - path: "path/to/mac/icon.icns"
      sha256: 35646576857878aaddff
      size: 12345
  splash-screen:
      path: "path/to/splash/scree.png"
      sha256: 984800339adfc
      size: 34765
platform: JAVA
  jvm:
    provider: OPENJDK
    major-version: 17
    version: 17.0.2 # optional
    dependencies:
      - group-id: org.lombok
        artifact-id: lombok
        version: 1.8.7
        packaging: jar
        classifier: none # optional
        scope: CLASSPATH
      - group-id: some.other.dep
        artifact-id: artifact
        version: 1.2.3-SNAPSHOT
        packaging: jar
        scope: MODULEPATH
    jvm-options: "-Xms10m -Xmx120m"
    system-properties: "-Dprop1=value1 -Dprop2=value2"
    main-class: com.myapp.MainClass
    jar: my-artifact.jar # either jar or main-class should be specified
    module-name: mymodule # module name in case app is modular
    arguments: "arg1 arg2"
